<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
  <title>Green Future Inc.</title>
  <style>
    .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px; /* Space between items */
}

.video-item {
    background-color: #f9f9f9; /* Background color for each item */
    border-radius: 8px; /* Rounded corners */
    overflow: hidden; /* Prevents overflow */
}

.video-item video {
    width: 100%; /* Full width of the item */
    height: auto; /* Maintain aspect ratio */
}
@media (max-width: 768px) {
    .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}

  </style>
</head>
<body>
<div class="video-grid">
    <div class="video-item">
        <video controls>
            <source src="/vid/VID-20241129-WA0061.mp4" type="video/mp4">
        </video>
        <h3>Video Title 1</h3>
    </div>
    <div class="video-item">
        <video controls>
            <source src="/vid/VID_20241108_164815.mp4" type="video/mp4">
        </video>
        <h3>Video Title 2</h3>
    </div>
    <div class="video-item">
        <video controls>
            <source src="/vid/VID-20241129-WA0061.mp4" type="video/mp4">
        </video>
        <h3>Video Title 1</h3>
    </div>
    <div class="video-item">
        <video controls>
            <source src="/vid/VID_20241108_164815.mp4" type="video/mp4">
        </video>
        <h3>Video Title 2</h3>
    </div>
    <!-- Add more video items as needed -->
</div>
<script>
const videos = [
    { src: '/vid/VID-20241129-WA0061.mp4', title: 'Video Title 1' },
    { src: '/vid/VID_20241108_164815.mp4', title: 'Video Title 2' },
    { src: '/vid/VID-20241129-WA0061.mp4', title: 'Video Title 3' },
    { src: '/vid/VID_20241108_164815.mp4', title: 'Video Title 4' },
];

const videoGrid = document.querySelector('.video-grid');

videos.forEach(video => {
    const item = document.createElement('div');
    item.classList.add('video-item');
    
    item.innerHTML = `
        <video controls>
            <source src="${video.src}" type="video/mp4">
        </video>
        <h3>${video.title}</h3>
    `;
    
    videoGrid.appendChild(item);
});

</script>
</body>
</html>
